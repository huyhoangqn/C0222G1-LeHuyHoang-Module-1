<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // [Bài tập] Hàm kiểm tra số nguyên tố
    // Mục tiêu
    // Luyện tập tạo và gọi hàm.
    // Xây dựng phương thức:
    // function isPrime(number)
    // để kiểm tra xem một số nguyên bất kỳ có phải là số nguyên tố hay không. Sử dụng phương thức này
    // để tìm tất cả các số nguyên tố nhỏ hơn 10000.
    // Số nguyên tố là số tự nhiên khác 0 chỉ có hai ước số dương phân biệt là 1 và chính nó.
    // Do số 1 chỉ có một ước số dương là chính nó, nên số 1 không phải là số nguyên tố.
    function isPrime(number) {
        let count = 0
        for (let i = 0; i < 1000; i++) {
            if (number % i === 0) {
                count++
            }
            if (i === number) {
                break;
            }
        } if (count === 2) {
            return "phải"
        } else return "không"
    }
    let a =prompt()
    alert(isPrime(a));
</script>
</body>
</html>
